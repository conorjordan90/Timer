<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ccircle cx='32' cy='32' r='30' fill='%23000' stroke='%23fff' stroke-width='4'/%3E%3Cline x1='32' y1='32' x2='32' y2='14' stroke='%23fff' stroke-width='4' stroke-linecap='round'/%3E%3Cline x1='32' y1='32' x2='46' y2='32' stroke='%23fff' stroke-width='4' stroke-linecap='round'/%3E%3Ccircle cx='32' cy='32' r='3' fill='%23fff'/%3E%3C/svg%3E">

    <meta name="theme-color" content="#000000">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #000000;
        }
        
        .timer-container {
            background: #000000;
            padding: 40px;
            border-radius: 0;
            box-shadow: none;
            text-align: center;
        }
        
        .timer-display {
            font-size: 100px;
            font-weight: 900;
            color: #ffffff;
            margin-bottom: 35px;
            font-variant-numeric: tabular-nums;
            letter-spacing: -2px;
        }
        
        .controls {
            display: flex;
            gap: 12px;
            justify-content: center;
        }
        
        button {
            padding: 14px 32px;
            font-size: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 120px;
            background: transparent;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .start-btn {
            border-color: #10b981;
            color: #10b981;
        }
        
        .start-btn:hover {
            background: #10b981;
            color: #000000;
            transform: scale(1.05);
        }
        
        .stop-btn {
            border-color: #ef4444;
            color: #ef4444;
        }
        
        .stop-btn:hover {
            background: #ef4444;
            color: #000000;
            transform: scale(1.05);
        }
        
        .reset-btn {
            border-color: #3b82f6;
            color: #3b82f6;
        }
        
        .reset-btn:hover {
            background: #3b82f6;
            color: #000000;
            transform: scale(1.05);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            max-width: 520px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            margin: 20px 0;
        }

        .confirm-content {
            max-width: 320px;
            padding: 24px 20px;
            text-align: center;
        }

        .confirm-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }
        
        .modal-content h2 {
            color: #ffffff;
            margin: 0 0 24px 0;
            font-size: 26px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: #ffffff;
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: #000000;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .form-group input[type="date"] {
            width: 100%;
            box-sizing: border-box;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #10b981;
        }
        
        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: #666666;
            opacity: 1;
        }
        
        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .form-actions button {
            flex: 1;
            padding: 15px;
            font-size: 14px;
        }
        
        .info-text {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            margin-top: 5px;
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 2000;
            animation: slideIn 0.3s ease-out;
            max-width: 300px;
            word-wrap: break-word;
        }
        
        .toast.success {
            background: #10b981;
            color: #000000;
        }
        
        .toast.error {
            background: #ef4444;
            color: #ffffff;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }
        
        .toast.hide {
            animation: slideOut 0.3s ease-out forwards;
        }

        @media (max-width: 480px) {
            body {
                padding: 12px;
                align-items: center;
                justify-content: center;
                min-height: 100svh;
                overflow-x: hidden;
            }
            .timer-container {
                padding: 24px 18px;
                width: 100%;
                max-width: 420px;
                box-sizing: border-box;
            }
            .timer-display {
                font-size: 60px;
                margin-bottom: 20px;
                letter-spacing: -1px;
            }
            .controls {
                flex-direction: row;
                gap: 8px;
                flex-wrap: wrap;
            }
            button {
                flex: 1 1 30%;
                min-width: 0;
                padding: 12px 12px;
                font-size: 14px;
            }
            .modal-content {
                width: 95%;
                padding: 20px 16px;
                overflow-x: hidden;
            }
            .modal-content h2 {
                font-size: 22px;
                margin: 0 0 16px 0;
            }
            .form-group {
                margin-bottom: 12px;
                overflow: hidden;
            }
            .form-group label {
                font-size: 11px;
            }
            .form-group input,
            .form-group select,
            .form-group textarea {
                padding: 10px;
                font-size: 14px;
                width: 100%;
                box-sizing: border-box;
            }
            .form-group input[type="date"] {
                width: 100% !important;
                box-sizing: border-box !important;
                max-width: 100% !important;
            }
            .form-group textarea {
                min-height: 60px;
            }
            .info-text {
                font-size: 11px;
                margin-top: 3px;
            }
            .form-actions {
                gap: 8px;
                margin-top: 14px;
            }
            .form-actions button {
                padding: 11px 10px;
                font-size: 13px;
            }
            .form-group input,
            .form-group select,
            .form-group textarea {
                font-size: 15px;
            }
            .form-actions {
                flex-direction: column;
                gap: 10px;
            }
            .form-actions button {
                width: 100%;
                flex: none;
            }
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <div class="timer-display" id="display">00:00:00</div>
        <div class="controls">
            <button class="start-btn" id="startBtn">Start</button>
            <button class="stop-btn" id="stopBtn" disabled>Stop</button>
            <button class="reset-btn" id="resetBtn">Reset</button>
            <button class="manual-btn" id="manualEntryBtn">Manual Entry</button>
        </div>
    </div>

    <div class="modal" id="dataModal">
        <div class="modal-content">
            <h2>Log Time Entry</h2>
            <form id="timeEntryForm">
                <div class="form-group">
                    <label>Staff Name *</label>
                    <select id="staffName" required>
                        <option value="">Select staff member</option>
                        <option value="Rob">Rob</option>
                        <option value="Coner">Coner</option>
                        <option value="Rose">Rose</option>
                        <option value="Conor">Conor</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Job *</label>
                    <input type="text" id="job" placeholder="Enter job name" required>
                </div>
                
                <div class="form-group">
                    <label>Job Number *</label>
                    <input type="text" id="jobNumber" placeholder="Enter job number" required>
                </div>
                
                <div class="form-group">
                    <label>Location *</label>
                    <input type="text" id="location" placeholder="Enter location" required>
                </div>
                
                <div class="form-group">
                    <label>Date *</label>
                    <input type="date" id="date" placeholder="Select date" required>
                </div>
                <div class="form-group manual-only" style="display:none;">
                    <label>Start Time *</label>
                    <input type="time" id="manualStartTime" step="1">
                </div>
                <div class="form-group manual-only" style="display:none;">
                    <label>End Time *</label>
                    <input type="time" id="manualEndTime" step="1">
                </div>
                
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="description" placeholder="Enter additional notes (optional)"></textarea>
                </div>
                
                <div class="form-group">
                    <div class="info-text">Duration: <span id="modalDuration"></span></div>
                    <div class="info-text" style="display: none;">Cost: £<span id="modalCost"></span></div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="reset-btn" id="cancelBtn">Cancel</button>
                    <button type="submit" class="start-btn">Save & Export</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal" id="resetConfirm">
        <div class="modal-content confirm-content">
            <h2>Reset timer?</h2>
            <p class="info-text" style="text-align:center;">This will clear the current time.</p>
            <div class="confirm-actions">
                <button class="reset-btn" id="resetCancelBtn" type="button">Cancel</button>
                <button class="stop-btn" id="resetConfirmBtn" type="button">Yes, reset</button>
            </div>
        </div>
    </div>

    <script>
        const WEBHOOK_URL = 'https://defaulta04816bbcd594af5b04bb7bf77c192.c5.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/d68a6c1756ba4a6fbded2290bc206559/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=Y1FsutxAQQ9DLtBQsexWGReWwqVUECnkQZCJcNd44pI';
        class Timer {
            constructor() {
                this.startTime = 0;
                this.elapsedTime = 0;
                this.timerInterval = null;
                this.isRunning = false;
                this.wasRunningBeforeReset = false;
                this.sessionStartTime = null;
                this.sessionEndTime = null;
                this.timeEntries = [];
                
                this.display = document.getElementById('display');
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.modal = document.getElementById('dataModal');
                this.resetModal = document.getElementById('resetConfirm');
                this.form = document.getElementById('timeEntryForm');
                this.cancelBtn = document.getElementById('cancelBtn');
                this.resetCancelBtn = document.getElementById('resetCancelBtn');
                this.resetConfirmBtn = document.getElementById('resetConfirmBtn');
                
                // Set today's date as default
                document.getElementById('date').valueAsDate = new Date();
                
                this.attachEventListeners();
                this.retryPendingEntries();
            }
            
            attachEventListeners() {
                this.startBtn.addEventListener('click', () => this.start());
                this.stopBtn.addEventListener('click', () => this.stop());
                this.resetBtn.addEventListener('click', () => this.requestReset());
                this.cancelBtn.addEventListener('click', () => this.closeModal());
                this.form.addEventListener('submit', (e) => this.handleFormSubmit(e));
                this.resetCancelBtn.addEventListener('click', () => this.cancelReset());
                this.resetConfirmBtn.addEventListener('click', () => this.confirmReset());
            }
            
            start() {
                if (!this.isRunning) {
                    this.startTime = Date.now() - this.elapsedTime;
                    if (this.elapsedTime === 0) {
                        this.sessionStartTime = new Date();
                    }
                    this.timerInterval = setInterval(() => this.update(), 10);
                    this.isRunning = true;
                    
                    this.startBtn.disabled = true;
                    this.stopBtn.disabled = false;
                }
            }
            
            stop() {
                if (this.isRunning) {
                    clearInterval(this.timerInterval);
                    this.isRunning = false;
                    this.sessionEndTime = new Date();
                    
                    this.startBtn.disabled = false;
                    this.stopBtn.disabled = true;
                    
                    // Show modal with calculated data
                    this.showModal();
                }
            }
            
            requestReset() {
                if (this.elapsedTime === 0 && !this.isRunning) {
                    return; // nothing to reset
                }
                this.wasRunningBeforeReset = this.isRunning;
                if (this.isRunning) {
                    clearInterval(this.timerInterval);
                    this.isRunning = false;
                }
                this.resetModal.classList.add('active');
            }

            cancelReset() {
                this.resetModal.classList.remove('active');
                if (this.wasRunningBeforeReset) {
                    this.startTime = Date.now() - this.elapsedTime;
                    this.timerInterval = setInterval(() => this.update(), 10);
                    this.isRunning = true;
                    this.startBtn.disabled = true;
                    this.stopBtn.disabled = false;
                }
            }

            confirmReset() {
                if (this.timerInterval) clearInterval(this.timerInterval);
                this.isRunning = false;
                this.elapsedTime = 0;
                this.sessionStartTime = null;
                this.sessionEndTime = null;
                this.display.textContent = '00:00:00';
                this.startBtn.disabled = false;
                this.stopBtn.disabled = true;
                this.resetModal.classList.remove('active');
            }
            
            update() {
                this.elapsedTime = Date.now() - this.startTime;
                
                const hours = Math.floor(this.elapsedTime / (1000 * 60 * 60));
                const minutes = Math.floor((this.elapsedTime % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((this.elapsedTime % (1000 * 60)) / 1000);
                
                this.display.textContent = 
                    `${this.pad(hours)}:${this.pad(minutes)}:${this.pad(seconds)}`;
            }
            
            pad(num) {
                return num.toString().padStart(2, '0');
            }
            
            showModal() {
                const duration = this.formatDuration(this.elapsedTime);
                const cost = this.calculateCost(this.elapsedTime);
                
                document.getElementById('modalDuration').textContent = duration;
                document.getElementById('modalCost').textContent = cost.toFixed(2);
                
                this.modal.classList.add('active');
            }
            
            closeModal() {
                this.modal.classList.remove('active');
                this.form.reset();
                document.getElementById('date').valueAsDate = new Date();
            }
            
            formatDuration(ms) {
                const hours = Math.floor(ms / (1000 * 60 * 60));
                const minutes = Math.floor((ms % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((ms % (1000 * 60)) / 1000);
                return `${this.pad(hours)}:${this.pad(minutes)}:${this.pad(seconds)}`;
            }
            
            calculateCost(ms) {
                const hours = ms / (1000 * 60 * 60);
                const cost = hours * 33;
                // Always round up to nearest penny
                return Math.ceil(cost * 100) / 100;
            }
            
            formatTime(date) {
                return date.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            }
            
            async handleFormSubmit(e) {
                // Manual Entry button logic
                const manualEntryBtn = document.getElementById('manualEntryBtn');
                manualEntryBtn.addEventListener('click', () => this.showManualEntry());
                e.preventDefault();
    
            showManualEntry() {
                // Show modal and manual fields
                this.modal.classList.add('active');
                document.querySelectorAll('.manual-only').forEach(el => el.style.display = 'block');
                // Reset form and clear duration/cost
                this.form.reset();
                document.getElementById('modalDuration').textContent = '';
                document.getElementById('modalCost').textContent = '';
            }
                
                // Format date to UK format (DD/MM/YYYY)
                const dateInput = document.getElementById('date').value;
                const dateParts = dateInput.split('-');
                const formattedDate = `${dateParts[2]}/${dateParts[1]}/${dateParts[0]}`;
                
                const entry = {
                    staffName: document.getElementById('staffName').value,
                    job: document.getElementById('job').value,
                    jobNumber: document.getElementById('jobNumber').value,
                    location: document.getElementById('location').value,
                    date: formattedDate,
                    description: document.getElementById('description').value,
                    startTime: this.formatTime(this.sessionStartTime),
                    endTime: this.formatTime(this.sessionEndTime),
                    duration: this.formatDuration(this.elapsedTime),
                    totalCost: this.calculateCost(this.elapsedTime).toFixed(2)
                };
                
                this.timeEntries.push(entry);
                const success = await this.sendToEndpoint(entry);
                // CSV export removed - data goes directly to master spreadsheet
                if (success) {
                    this.closeModal();
                    this.reset();
                }
            }

            async sendToEndpoint(entry) {
                const url = WEBHOOK_URL || 'http://127.0.0.1:3000/log';
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 10000);
                    
                    const res = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(entry),
                        signal: controller.signal
                    });
                    
                    clearTimeout(timeoutId);
                    
                    if (res.ok) {
                        this.showToast('✓ Entry saved successfully', 'success');
                        return true;
                    } else if (res.status === 400) {
                        this.showToast('ERR_BAD_REQUEST: Check form fields', 'error');
                        return false;
                    } else if (res.status === 401) {
                        this.showToast('ERR_UNAUTHORIZED: Permission denied', 'error');
                        return false;
                    } else if (res.status === 500) {
                        this.showToast('ERR_SERVER: Server error, try again', 'error');
                        return false;
                    } else {
                // Hide manual fields
                document.querySelectorAll('.manual-only').forEach(el => el.style.display = 'none');
                        this.showToast(`ERR_HTTP_${res.status}: Failed to save`, 'error');
                        return false;
                    }
                } catch (err) {
                    // Save to local storage when network fails
                    this.savePendingEntry(entry);
                    
                    if (err.name === 'AbortError') {
                        this.showToast('No connection - saved locally. Will sync when you reopen with internet.', 'error');
                    } else if (err instanceof TypeError) {
                        this.showToast('No connection - saved locally. Will sync when you reopen with internet.', 'error');
                    } else {
                        this.showToast('Error - saved locally. Will sync when you reopen with internet.', 'error');
                    }
                    console.error('Submit failed, saved locally', err);
                    return false;
                }
            }
            
            savePendingEntry(entry) {
                const pending = JSON.parse(localStorage.getItem('pendingEntries') || '[]');
                pending.push(entry);
                localStorage.setItem('pendingEntries', JSON.stringify(pending));
            }
            
            async retryPendingEntries() {
                const pending = JSON.parse(localStorage.getItem('pendingEntries') || '[]');
                if (pending.length === 0) return;
                
                const stillPending = [];
                for (const entry of pending) {
                    const url = WEBHOOK_URL || 'http://127.0.0.1:3000/log';
                    try {
                        const res = await fetch(url, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(entry)
                        });
                        
                        if (!res.ok) {
                            stillPending.push(entry);
                        }
                    } catch (err) {
                        stillPending.push(entry);
                    }
                }
                
                localStorage.setItem('pendingEntries', JSON.stringify(stillPending));
                
                const synced = pending.length - stillPending.length;
                if (synced > 0) {
                    this.showToast(`✓ Synced ${synced} pending ${synced === 1 ? 'entry' : 'entries'}`, 'success');
                }
            }
            
            showToast(message, type = 'success') {
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.textContent = message;
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    toast.classList.add('hide');
                    setTimeout(() => toast.remove(), 300);
                }, 3000);
            }
            
            exportToCSV() {
                const headers = ['Staff Name', 'Job', 'Location', 'Date', 'Start Time', 'End Time', 'Duration', 'Total Cost (£)', 'Description'];
                
                let csv = headers.join(',') + '\n';
                
                this.timeEntries.forEach(entry => {
                    // Convert date from YYYY-MM-DD to D/M/Y
                    const dateParts = entry.date.split('-');
                    const formattedDate = `${parseInt(dateParts[2])}/${parseInt(dateParts[1])}/${dateParts[0]}`;
                    
                    const row = [
                        entry.staffName,
                        `"${entry.job}"`,
                        `"${entry.location}"`,
                        formattedDate,
                        entry.startTime,
                        entry.endTime,
                        entry.duration,
                        entry.totalCost,
                        `"${entry.description}"`
                    ];
                    csv += row.join(',') + '\n';
                });
                
                // Create and download CSV file
                const blob = new Blob([csv], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `time_entries_${new Date().toISOString().split('T')[0]}.csv`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            }
        }
        
        // Initialize timer
        const timer = new Timer();

        // Register service worker for installability/app icon support
        // if ('serviceWorker' in navigator) {
        //     window.addEventListener('load', () => {
        //         navigator.serviceWorker.register('sw.js').catch(() => {});
        //     });
        // }
            // Request persistent storage to reduce risk of cache/data being cleared
            if (navigator.storage && navigator.storage.persist) {
                navigator.storage.persist().then(persistent => {
                    if (persistent) {
                        console.log('Storage will not be cleared except by explicit user action');
                    } else {
                        console.log('Storage may be cleared by the browser under storage pressure');
                    }
                });
            }
    </script>
