        body.light-mode .timer-display {

        .toast {

            right: 20px;
            padding: 16px 24px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 2000;
            animation: slideIn 0.3s ease-out;

        .toast.success {
            background: #10b981;
            color: #000000;
        }
        
        .toast.error {
            background: #ef4444;
            color: #ffffff;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }
        
        .toast.hide {
            animation: slideOut 0.3s ease-out forwards;

    <div class="modal" id="resetConfirm">
        <div class="modal-content confirm-content">
            <h2>Reset timer?</h2>
            <p class="info-text" style="text-align:center;">This will clear the current time.</p>
            <div class="confirm-actions">
                <button class="reset-btn" id="resetCancelBtn" type="button">Cancel</button>
                <button class="stop-btn" id="resetConfirmBtn" type="button">Yes, reset</button>

    <script>
        // Constants
        const WEBHOOK_URL = 'https://defaulta04816bbcd594af5b04bb7bf77c192.c5.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/d68a6c1756ba4a6fbded2290bc206559/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=Y1FsutxAQQ9DLtBQsexWGReWwqVUECnkQZCJcNd44pI';
        const TIMER_UPDATE_INTERVAL = 10; // milliseconds
        const FETCH_TIMEOUT = 10000; // milliseconds
        const HOURLY_RATE = 33; // cost per hour
        const TOAST_DURATION = 3000; // milliseconds
        
        class Timer {
            constructor() {
                this.startTime = 0;
                this.elapsedTime = 0;
                this.timerInterval = null;
                this.isRunning = false;
                this.wasRunningBeforeReset = false;
                this.sessionStartTime = null;
                this.sessionEndTime = null;
                this.timeEntries = [];
                
                this.display = document.getElementById('display');
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.modal = document.getElementById('dataModal');
                this.resetModal = document.getElementById('resetConfirm');
                this.form = document.getElementById('timeEntryForm');
                this.cancelBtn = document.getElementById('cancelBtn');
                this.resetCancelBtn = document.getElementById('resetCancelBtn');
                this.resetConfirmBtn = document.getElementById('resetConfirmBtn');
                
                // Set today's date as default
                document.getElementById('date').valueAsDate = new Date();
                
                this.attachEventListeners();
                this.retryPendingEntries();
            }
            
            // Save timer state to localStorage
            saveState() {
                const state = {
                    startTime: this.startTime,
                    elapsedTime: this.elapsedTime,
                    isRunning: this.isRunning,
                    lastSaved: Date.now(),
                    sessionStartTime: this.sessionStartTime ? this.sessionStartTime.toISOString() : null,
                    sessionEndTime: this.sessionEndTime ? this.sessionEndTime.toISOString() : null
                };
                localStorage.setItem('timerState', JSON.stringify(state));
            }

            // Clear saved timer state
            clearState() {
                localStorage.removeItem('timerState');
            }
            
            showManualEntry() {
                // Show modal and manual fields
                this.modal.classList.add('active');
                document.querySelectorAll('.manual-only').forEach(el => el.style.display = 'block');
                // Reset form and clear duration/cost
                this.form.reset();
                document.getElementById('modalDuration').textContent = '';
                document.getElementById('modalCost').textContent = '';
                
                // Load last selected staff member
                const lastStaffName = localStorage.getItem('lastStaffName');
                if (lastStaffName) {
                    document.getElementById('staffName').value = lastStaffName;
                }
            }
            
            attachEventListeners() {
                this.startBtn.addEventListener('click', () => this.start());
                this.stopBtn.addEventListener('click', () => this.stop());
                this.resetBtn.addEventListener('click', () => this.requestReset());
                this.cancelBtn.addEventListener('click', () => this.closeModal());
                this.form.addEventListener('submit', (e) => this.handleFormSubmit(e));
                this.resetCancelBtn.addEventListener('click', () => this.cancelReset());
                this.resetConfirmBtn.addEventListener('click', () => this.confirmReset());
                // Manual Entry button logic
                const manualEntryBtn = document.getElementById('manualEntryBtn');
                manualEntryBtn.addEventListener('click', () => this.showManualEntry());
            }
            
        start() {
            if (!this.isRunning) {
                this.startTime = Date.now() - this.elapsedTime;
                if (this.elapsedTime === 0) {
                    this.sessionStartTime = new Date();
                }
                this.timerInterval = setInterval(() => this.update(), TIMER_UPDATE_INTERVAL);
                this.isRunning = true;
                this.startBtn.disabled = true;
                this.stopBtn.disabled = false;
                this.display.classList.add('running');
                this.saveState();
            }
        }
            
        stop() {
            if (this.isRunning) {
                clearInterval(this.timerInterval);
                this.isRunning = false;
                this.sessionEndTime = new Date();
                this.startBtn.disabled = false;
                this.stopBtn.disabled = true;
                this.display.classList.remove('running');
                this.saveState();
                // Show modal with calculated data
                this.showModal();
            }
        }
            
            requestReset() {
                if (this.elapsedTime === 0 && !this.isRunning) {
                    return; // nothing to reset
                }
                this.wasRunningBeforeReset = this.isRunning;
                if (this.isRunning) {
                    clearInterval(this.timerInterval);
                    this.isRunning = false;
                }
                this.resetModal.classList.add('active');
            }

            cancelReset() {
                this.resetModal.classList.remove('active');
                if (this.wasRunningBeforeReset) {
                    this.startTime = Date.now() - this.elapsedTime;
                    this.timerInterval = setInterval(() => this.update(), TIMER_UPDATE_INTERVAL);
                    this.isRunning = true;
                    this.startBtn.disabled = true;
                    this.stopBtn.disabled = false;
                    this.display.classList.add('running');
                }
            }

        confirmReset() {
            if (this.timerInterval) clearInterval(this.timerInterval);
            this.isRunning = false;
            this.elapsedTime = 0;
            this.sessionStartTime = null;
            this.sessionEndTime = null;
            this.display.textContent = '00:00:00';
            this.display.classList.remove('running');
            this.startBtn.disabled = false;
            this.stopBtn.disabled = true;
            this.resetModal.classList.remove('active');
            this.clearState();
        }

        reset() {
            if (this.timerInterval) clearInterval(this.timerInterval);
            this.isRunning = false;
            this.elapsedTime = 0;
            this.sessionStartTime = null;
            this.sessionEndTime = null;
            this.display.textContent = '00:00:00';
            this.display.classList.remove('running');
            this.startBtn.disabled = false;
            this.stopBtn.disabled = true;
            this.clearState();
        }
            
        update() {
            this.elapsedTime = Date.now() - this.startTime;
            this.saveState();
            const hours = Math.floor(this.elapsedTime / (1000 * 60 * 60));
            const minutes = Math.floor((this.elapsedTime % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((this.elapsedTime % (1000 * 60)) / 1000);
            this.display.textContent = 
                `${this.pad(hours)}:${this.pad(minutes)}:${this.pad(seconds)}`;
        }
            
            pad(num) {
                return num.toString().padStart(2, '0');
            }
            
            showModal() {
                const duration = this.formatDuration(this.elapsedTime);
                const cost = this.calculateCost(this.elapsedTime);
                
                document.getElementById('modalDuration').textContent = duration;
                document.getElementById('modalCost').textContent = cost.toFixed(2);
                
                // Load last selected staff member
                const lastStaffName = localStorage.getItem('lastStaffName');
                if (lastStaffName) {
                    document.getElementById('staffName').value = lastStaffName;
                }
                
                this.modal.classList.add('active');
            }
            
            closeModal() {
                this.modal.classList.remove('active');
                this.form.reset();
                document.getElementById('date').valueAsDate = new Date();
                this.clearState();
            }
            
            formatDuration(ms) {
                const hours = Math.floor(ms / (1000 * 60 * 60));
                const minutes = Math.floor((ms % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((ms % (1000 * 60)) / 1000);
                return `${this.pad(hours)}:${this.pad(minutes)}:${this.pad(seconds)}`;
            }
            
            calculateCost(ms) {
                const hours = ms / (1000 * 60 * 60);
                const cost = hours * HOURLY_RATE;
                // Always round up to nearest penny
                return Math.ceil(cost * 100) / 100;
            }
            
            formatTime(date) {
                return date.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            }
            
            async handleFormSubmit(e) {
                e.preventDefault();
                // Format date to UK format (DD/MM/YYYY)
                const dateInput = document.getElementById('date').value;
                const dateParts = dateInput.split('-');
                const formattedDate = `${dateParts[2]}/${dateParts[1]}/${dateParts[0]}`;

                // Check if manual fields are visible and filled
                const manualStart = document.getElementById('manualStartTime');
                const manualEnd = document.getElementById('manualEndTime');
                let startTimeStr, endTimeStr, durationMs;
                if (manualStart && manualEnd && manualStart.offsetParent !== null && manualStart.value && manualEnd.value) {
                    // Manual entry mode
                    startTimeStr = manualStart.value;
                    endTimeStr = manualEnd.value;
                    // Parse times
                    const startDate = new Date(`${dateInput}T${startTimeStr}`);
                    const endDate = new Date(`${dateInput}T${endTimeStr}`);
                    durationMs = endDate - startDate;
                } else {
                    // Timer mode
                    startTimeStr = this.formatTime(this.sessionStartTime);
                    endTimeStr = this.formatTime(this.sessionEndTime);
                    durationMs = this.elapsedTime;
                }

                const staffName = document.getElementById('staffName').value;
                
                // Save last selected staff member
                localStorage.setItem('lastStaffName', staffName);
                
                const entry = {
                    staffName: staffName,
                    job: document.getElementById('job').value,
                    jobNumber: document.getElementById('jobNumber').value,
                    location: document.getElementById('location').value,
                    date: formattedDate,
                    description: document.getElementById('description').value,
                    startTime: startTimeStr,
                    endTime: endTimeStr,
                    duration: this.formatDuration(durationMs),
                    totalCost: this.calculateCost(durationMs).toFixed(2)
                };

                this.timeEntries.push(entry);
                const success = await this.sendToEndpoint(entry);
                // CSV export removed - data goes directly to master spreadsheet
                if (success) {
                    this.closeModal();
                    this.reset();
                }
            }

            async sendToEndpoint(entry) {
                const url = WEBHOOK_URL || 'http://127.0.0.1:3000/log';
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), FETCH_TIMEOUT);
                    
                    const res = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(entry),
                        signal: controller.signal
                    });
                    
                    clearTimeout(timeoutId);
                    
                    if (res.ok) {
                        this.showToast('✓ Entry saved successfully', 'success');
                        return true;
                    } else if (res.status === 400) {
                        this.showToast('ERR_BAD_REQUEST: Check form fields', 'error');
                        return false;
                    } else if (res.status === 401) {
                        this.showToast('ERR_UNAUTHORIZED: Permission denied', 'error');
                        return false;
                    } else if (res.status === 500) {
                        this.showToast('ERR_SERVER: Server error, try again', 'error');
                        return false;
                    } else {
                        this.showToast(`ERR_HTTP_${res.status}: Failed to save`, 'error');
                        return false;
                    }
                } catch (err) {
                    // Save to local storage when network fails
                    this.savePendingEntry(entry);
                    
                    if (err.name === 'AbortError') {
                        this.showToast('No connection - saved locally. Will sync when you reopen with internet.', 'error');
                    } else if (err instanceof TypeError) {
                        this.showToast('No connection - saved locally. Will sync when you reopen with internet.', 'error');
                    } else {
                        this.showToast('Error - saved locally. Will sync when you reopen with internet.', 'error');
                    }
                    console.error('Submit failed, saved locally', err);
                    return false;
                }
            }
            
            savePendingEntry(entry) {
                const pending = JSON.parse(localStorage.getItem('pendingEntries') || '[]');
                pending.push(entry);
                localStorage.setItem('pendingEntries', JSON.stringify(pending));
            }
            
            async retryPendingEntries() {
                const pending = JSON.parse(localStorage.getItem('pendingEntries') || '[]');
                if (pending.length === 0) return;
                
                const stillPending = [];
                for (const entry of pending) {
                    const url = WEBHOOK_URL || 'http://127.0.0.1:3000/log';
                    try {
                        const res = await fetch(url, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(entry)
                        });
                        
                        if (!res.ok) {
                            stillPending.push(entry);
                        }
                    } catch (err) {
                        stillPending.push(entry);
                    }
                }
                
                localStorage.setItem('pendingEntries', JSON.stringify(stillPending));
                
                const synced = pending.length - stillPending.length;
                if (synced > 0) {
                    this.showToast(`✓ Synced ${synced} pending ${synced === 1 ? 'entry' : 'entries'}`, 'success');
                }
            }
            
            showToast(message, type = 'success') {
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.textContent = message;
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    toast.classList.add('hide');
                    setTimeout(() => toast.remove(), 300);
                }, TOAST_DURATION);
            }
        }
        
        // Initialize timer
        let timerInstance = null;

        // Recovery logic
        function showRecoveryModal(onYes, onNo) {
            const modal = document.getElementById('recoveryModal');
            modal.classList.add('active');
            document.getElementById('recoveryYesBtn').onclick = function() {
                modal.classList.remove('active');
                onYes();
            };
            document.getElementById('recoveryNoBtn').onclick = function() {
                modal.classList.remove('active');
                onNo();
            };
        }

        function restoreTimerFromState(timer, saved) {
            const now = Date.now();
            const gap = now - saved.lastSaved;
            const newElapsed = saved.elapsedTime + gap;
            timer.startTime = now - newElapsed;
            timer.elapsedTime = newElapsed;
            timer.isRunning = true;
            timer.sessionStartTime = saved.sessionStartTime ? new Date(saved.sessionStartTime) : new Date(saved.startTime);
            timer.timerInterval = setInterval(() => timer.update(), TIMER_UPDATE_INTERVAL);
            timer.startBtn.disabled = true;
            timer.stopBtn.disabled = false;
            timer.display.classList.add('running');
            timer.saveState();
        }

        function checkAndRestoreTimer() {
            const saved = JSON.parse(localStorage.getItem('timerState') || 'null');
            timerInstance = new Timer();
            
            if (saved && saved.isRunning) {
                showRecoveryModal(
                    function continueTimer() {
                        restoreTimerFromState(timerInstance, saved);
                    },
                    function resetTimer() {
                        localStorage.removeItem('timerState');
                        timerInstance.reset();
                    }
                );
            }
        }

        checkAndRestoreTimer();

        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const sunIcon = document.getElementById('sunIcon');
        const moonIcon = document.getElementById('moonIcon');
        const body = document.body;
        
        // Load saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            body.classList.add('light-mode');
            sunIcon.style.display = 'none';
            moonIcon.style.display = 'block';
        }
        
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            
            if (body.classList.contains('light-mode')) {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
                localStorage.setItem('theme', 'light');
            } else {
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
                localStorage.setItem('theme', 'dark');
            }
        });

        // Register service worker for installability/app icon support
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').catch(() => {});
            });
        }
            // Request persistent storage to reduce risk of cache/data being cleared
            if (navigator.storage && navigator.storage.persist) {
                navigator.storage.persist().then(persistent => {
                    if (persistent) {
                        console.log('Storage will not be cleared except by explicit user action');
                    } else {
                        console.log('Storage may be cleared by the browser under storage pressure');
                    }
                });
            }
    </script>
